<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
  <script src="test.js" defer></script>
</head>

<body>

  <section id="app">
    <!-- 1) Output your name -->

    <h2>Events in Action</h2>
    <button v-on:click="add(10)">Add 10</button>
    <button v-on:click="reduce(5)">Reduce 5</button>
    <p>Results:{{ counter }}</p>
    <input type="text" v-bind:value="name" v-on:input="setName($event, 'Darwin')">
    <button v-on:click="resetInput">Reset Input</button>
    <p>Username:{{ name }}</p>
    <p>Your Name: {{ fullName }}</p>



    <!-- <h2>name: {{ name }}</h2> -->
    <!-- 2) Output your age -->
    <!-- <p>age: {{age}}</p> -->
    <!-- 3) Output your age + 5 -->
    <!-- <p>age after 5 years: {{age + 5}}</p> -->
    <!-- 4) Output a random number (0 to 1) -->
    <!-- <p>Favorite Number: {{favoriteNumber()}}</p> -->
    <div>
      <!-- 5) Display some image you found via Google -->
      <img src="SOME IMAGE URL" />
    </div>
    <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
    <input type="text" />
  </section>
</body>

</html>
